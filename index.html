<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>코인 수익률 계산기 (프리미엄)</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YLZZCG8BHH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-YLZZCG8BHH');

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background-color: #121212; color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .container {
      display: flex; flex-direction: row;
      justify-content: center; align-items: flex-start;
      padding: 20px;
    }
    .sidebar {
      width: 120px; background-color: #1e1e1e;
      padding: 10px; margin: 0 10px; border-radius: 8px;
      text-align: center; color: #999;
      border: 1px dashed #444;
    }
    .sidebar.left { order: -1; }
    .content {
      max-width: 600px; width: 100%;
    }
    .adsense-placeholder {
      background-color: #2c2c2c; text-align: center; color: #999;
      padding: 15px; margin: 20px 0;
      border: 1px dashed #444; border-radius: 5px;
      font-size: 14px;
    }
    h2 { text-align: center; color: #00e676; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      background-color: #1e1e1e; border: 1px solid #333;
      color: #fff; border-radius: 5px;
    }
    button {
      margin-top: 15px; width: 100%;
      padding: 12px; background: #00c853;
      color: white; border: none; border-radius: 5px;
      font-size: 16px; cursor: pointer;
    }
    #result {
      margin-top: 30px; padding: 15px;
      background-color: #1b1b1b;
      border-radius: 5px; border: 1px solid #333;
    }
    .mobile-bottom-banner {
      display: none;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; padding: 10px; }
      .sidebar { display: none; }
      .mobile-bottom-banner {
        display: block; position: fixed; bottom: 0; width: 100%;
        background: #333; color: #fff; text-align: center;
        padding: 12px; z-index: 999; font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="adsense-placeholder">📢 여기 상단 광고 (애드센스 삽입 가능)</div>

  <div class="container">
    <div class="sidebar left">⬅️ 사이드 광고<br>좌측</div>

    <div class="content">
      <h2>코인 수익률 계산기</h2>

      <label for="buyPrice">매수가 (₩)</label>
      <input type="number" id="buyPrice">

      <label for="sellPrice">매도가 (₩)</label>
      <input type="number" id="sellPrice">

      <label for="amount">매수 수량</label>
      <input type="number" id="amount">

      <label for="buyFee">매수 수수료 (%)</label>
      <input type="number" id="buyFee">

      <label for="sellFee">매도 수수료 (%)</label>
      <input type="number" id="sellFee">

      <label for="targetPrice">목표 매도가 (₩)</label>
      <input type="number" id="targetPrice">

      <button onclick="calculateProfit()">계산하기</button>
      <button onclick="resetForm()">초기화</button>
      <button onclick="saveAsPDF()">PDF 저장</button>

      <div id="result"></div>

      <div class="adsense-placeholder">📢 여기 하단 광고 (애드센스 삽입 가능)</div>
    </div>

    <div class="sidebar right">➡️ 사이드 광고<br>우측</div>
  </div>

  <div class="mobile-bottom-banner">
    📢 모바일 하단 고정 광고 위치 (애드센스 가능)
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function calculateProfit() {
      const buyPrice = parseFloat(document.getElementById('buyPrice').value);
      const sellPrice = parseFloat(document.getElementById('sellPrice').value);
      const amount = parseFloat(document.getElementById('amount').value);
      const buyFee = parseFloat(document.getElementById('buyFee').value || 0);
      const sellFee = parseFloat(document.getElementById('sellFee').value || 0);
      const targetPrice = parseFloat(document.getElementById('targetPrice').value || 0);
      if (isNaN(buyPrice) || isNaN(sellPrice) || isNaN(amount)) {
        document.getElementById('result').innerHTML = "⚠️ 모든 값을 입력해주세요.";
        return;
      }
      const realBuyPrice = buyPrice * (1 + buyFee / 100);
      const realSellPrice = sellPrice * (1 - sellFee / 100);
      const totalBuy = realBuyPrice * amount;
      const totalSell = realSellPrice * amount;
      const profit = totalSell - totalBuy;
      const profitRate = ((profit / totalBuy) * 100).toFixed(2);
      const avgPrice = totalBuy / amount;
      let targetResult = "";
      if (targetPrice > 0) {
        const targetNet = (targetPrice * (1 - sellFee / 100)) * amount;
        const targetProfit = targetNet - totalBuy;
        const targetRate = ((targetProfit / totalBuy) * 100).toFixed(2);
        targetResult = `<br>🎯 목표가(${targetPrice}₩) 도달 시 예상 수익률: <strong>${targetRate}%</strong>`;
      }
      document.getElementById('result').innerHTML =
        `💸 실 매수가: <strong>${realBuyPrice.toFixed(2)}₩</strong><br>` +
        `💰 실 매도가: <strong>${realSellPrice.toFixed(2)}₩</strong><br>` +
        `📊 총 투자금: <strong>${totalBuy.toLocaleString()}₩</strong><br>` +
        `📈 총 수익금: <strong>${profit.toLocaleString()}₩</strong><br>` +
        `🔥 수익률: <strong>${profitRate}%</strong><br>` +
        `⚖️ 평균 단가: <strong>${avgPrice.toFixed(2)}₩</strong>` + targetResult;
    }

    function resetForm() {
      ['buyPrice','sellPrice','amount','buyFee','sellFee','targetPrice'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById('result').innerHTML = '';
    }

    function saveAsPDF() {
      const element = document.getElementById("result");
      const opt = {
        margin: 0.5,
        filename: 'crypto_profit_result.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
